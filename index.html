<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePen Fake</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css
    "
    />
    <!-- Chia layout vá»›i flex-box -->
    <!-- link stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- link stylesheet responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <div class="codepen">
      <header class="pen">
        <div class="pen__details">
          <h2>Some Amazing Pen Name</h2>
          <p class="pen__author">A pen Wes Bos</p>
        </div>
        <button class="button button--dirty">Save</button>
        <button class="button">Save As Private</button>
        <button class="button">Setting</button>
        <button class="button">Change View</button>
        <img
          src="assets/img/ethan-haddox-__ng3cRXmFE-unsplash.jpg"
          alt="avatar"
        />
      </header>
      <!--  -->
      <section class="code">
        <div class="editor">
          <header class="editor__header">
            <button class="button button--small editor__setting">
              <i class="fa fa-cog"></i>
            </button>
            <h3 class="editor__heading">HTML</h3>
            <button class="button button--small editor__setting">
              <i class="fa fa-caret-down"></i>
            </button>
          </header>
          <div class="editor__code">
            <div class="editor__gutter">
              <span>1</span>
            </div>
            <textarea>Hello</textarea>
          </div>
        </div>
        <div class="editor">
          <header class="editor__header">
            <button class="button button--small editor__setting">
              <i class="fa fa-cog"></i>
            </button>
            <h3 class="editor__heading">CSS</h3>
            <button class="button button--small editor__setting">
              <i class="fa fa-caret-down"></i>
            </button>
          </header>
          <div class="editor__code">
            <div class="editor__gutter">
              <span>1</span>
            </div>
            <textarea></textarea>
          </div>
        </div>
        <div class="editor">
          <header class="editor__header">
            <button class="button button--small editor__setting">
              <i class="fa fa-cog"></i>
            </button>
            <h3 class="editor__heading">JS</h3>
            <button class="button button--small editor__setting">
              <i class="fa fa-caret-down"></i>
            </button>
          </header>
          <div class="editor__code">
            <div class="editor__gutter">
              <span>1</span>
            </div>
            <textarea></textarea>
          </div>
        </div>
      </section>
      <section class="preview">
        <iframe
          src="https://css-tricks.com/understanding-flex-grow-flex-shrink-and-flex-basis/"
          width="100%"
          height="100%"
          frameborder="0"
        ></iframe>
      </section>
      <section class="settings">
        <button class="button button--small">Console</button>
        <button class="button button--small">Assets</button>
        <button class="button button--small">&times;</button>
      </section>
    </div>
  </body>
</html>
